<!-- spinner loader -->
<div class="spinner-loader @shouldPrint('default_preloader');">
    <img $src="spinner-test4.gif"/>
</div>

<!-- default preloader -->
<div class="default-preloader @shouldPrint('default_preloader');">
    <div class="preloader-container">
        <img $src="BOAME-medium.png"/>
        <div class="preloader-guage">
            <div class="preloader-progress"></div>
        </div>
        <div class="preloader-text">Loading, please wait..</div>
    </div>
</div>
